<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-form js-register-form">
        <h1>Registration</h1>

        <p class="name-error hidden error">
            Name required*
        </p>
        <input class="text-input js-name" placeholder="Enter your name">

        <p class="email-error hidden error">
            Email required*
        </p>
        <input class="text-input js-email" placeholder="Enter your email">

        <p class="password-error hidden error">
            Password required*
        </p>
        <input class="text-input js-password" type="password" placeholder="Create password">

        <p class="confirm-password-error hidden error">
            Passwords must match*
        </p>
        <input class="text-input js-confirm-password" type="password" placeholder="Confirm password">
        
        <p class="error hidden js-checkbox-error">
            Must accept terms & conditions*
        </p>
        <div class="checkbox-div">
            <input class="js-checkbox" type="checkbox">
            <p>I accept all terms & conditions</p>
        </div>
        <button class="register-now-button js-register-now-button">Register Now</button>
        <div class="have-account-div">
            <p>Already have an account? <a href="#">Login now</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
